<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine ‚ù§Ô∏è</title>

    <!-- Romantic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .container {
            margin-top: 120px;
            padding: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            max-width: 650px;
            margin: 18px auto;
            line-height: 1.8;
            font-weight: 300;
        }

        strong {
            font-weight: 500;
            font-size: 24px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 25px #fff; }
        }

        .heart {
            position: absolute;
            font-size: 25px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <p>Thanku for loving me the way you do.</p>
    <p>You make my heart smile.</p>
    <p>On this Valentine‚Äôs Day and on our 10th anniversary, I just want to say ‚Äî</p>
    <p><strong>I love you more than words can ever express. ‚ù§Ô∏è</strong></p>
</div>

<!-- üéµ Background Music -->
<audio id="bgMusic" autoplay loop>
    <source src="hmm.mp3" type="audio/mpeg"> 
</audio>

<script>
    // Fix autoplay restriction
    const music = document.getElementById("bgMusic");
    music.volume = 0.8;

    music.play().catch(() => {
        document.addEventListener("click", () => {
            music.play();
        });
    });

    // Floating Hearts Animation
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
