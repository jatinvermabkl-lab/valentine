<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Pacifico', cursive;
            color: white;
            overflow: hidden;
        }

        .container {
            margin-top: 120px;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite alternate;
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 22px;
            max-width: 600px;
            margin: 15px auto;
            line-height: 1.6;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        .heart {
            position: absolute;
            font-size: 25px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Happy Valentine’s Day ❤️</h1>

    <p>You are the most beautiful part of my life.</p>
    <p>Every moment with you feels like a dream come true.</p>
    <p>On this Valentine’s Day, I just want to say —</p>
    <p><strong>I love you more than words can ever express. ❤️</strong></
